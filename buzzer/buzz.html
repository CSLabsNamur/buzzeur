        <script>
            
            var old_resp = "";
            function update(){
                $.get("buzz.php?status", function(data){
                    if(data != "" && data != old_resp)
                        $("#history").prepend("<li>"+(new Date()).toGMTString() + "   "+data+"</li>");
                    $("#pseudo").text(data);
                    $("#date").text((new Date()).toGMTString());
                    old_resp = data;
                });
            }
            setInterval(update, 300);
            update();
        </script>
